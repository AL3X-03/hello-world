<html>
    <head>
        <style>
            body {
                background-color: rgb(0, 0, 63);
            }
            #omino {
                color: rgb(95, 32, 212);
                position: absolute;
                left: 100px;
                top: 100px;
                font-size: 50px;
            }
        </style>
    </head>

    <body>
        <img src="mucca.jpg" width="100px" id="omino">0</img>
        <input type="text" id="name"/>
        <button id="button">click me</button>
        <a href="http://google.com">Vai su Google</a>

        <script>
            var button = document.getElementById("button");
            button.onclick = function() {
                var name = document.getElementById("name").value;
                alert("scemo chi legge " + name)
            }
            

            var g = .010;
            var y = document.getElementById("omino").getBoundingClientRect().top;
            var v = 0;
            var dt = 1;
            var x = document.getElementById("omino").getBoundingClientRect().left;
                var vt;

            
            setInterval(function() {
                var pavimento =window.innerHeight - 83;
                if (y <= pavimento) {
                    y += v * dt + 0.5 * g * dt * dt;
                    v += g * dt;
                } else {
                    v = -v;
                    y = pavimento;
                }
                
                document.getElementById("omino").setAttribute("style", "left: " + x + "px;" + "top: " + y + "px;");
            }, dt);


            document.onkeydown = function(event) {
                if (event.keyCode === 39) {
                    x += 5;
                }

                if (event.keyCode === 37) {
                    x -= 5  ;
                }
            };
        </script>
    </body>
</html>
